apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      function wait_for() {
        timeout=$1
        shift 1
        until [ $timeout -le 0 ] || ("$@" &> /dev/null); do
          echo waiting for "$@"
          sleep 1
          timeout=$(( timeout - 1 ))
        done
        if [ $timeout -le 0 ]; then
            return 1
        fi
      }

      wait_for 100 oc get secret dataplane-ansible-ssh-private-key-secret -n openstack
      oc apply -f ./deploy/certs.yaml
      wait_for 100 oc get secret dataplane-ansible-ssh-private-key-secret -n openstack
      wait_for 100 oc get secret osp-rootca-secret -n openstack
      wait_for 100 oc get secret dataplane-ansible-ssh-private-key-secret -n openstack
      CA_CRT=$(oc get secret osp-rootca-secret -n openstack -o json|jq -r '.data."ca.crt"')
      oc create secret generic combined-ca-bundle  -n openstack --from-literal=TLSCABundleFile=$CA_CRT
      wait_for 100 oc get secret dataplane-ansible-ssh-private-key-secret -n openstack
      oc apply -n openstack -f ./deploy/nodeset.yaml
